{% extends "base_generic.html" %}

{% block title %}Log in{% endblock %}

{% block content %}
  <h2>Log in</h2>
  <form method="post" action="{% url 'chat:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
